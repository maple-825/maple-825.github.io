<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Refresh" content="0;url=timer/index.html"> -->
    <link rel="shortcut icon" type="image/x-icon" href="img/fg.png">
    <title>夜白冬暖夏凉的窑洞</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/sta.js"></script>
    <script src="js/prefixfree.min.js"></script>
</head>
<body>
    <!-- This pen isn't a fan of small view heights, check it out in  fullpage view for optimal viewing	 -->
    <div class="x-mark">
        <div class="container">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
    <div class="intro-container">

        <h1>欢迎来到夜白的窑洞！</h1>

        <div class="button shift-camera-button">
            <div class="border">
                <div class="left-plane"></div>
                <div class="right-plane"></div>
            </div>
            <div class="text">进入窑洞</div>
        </div>
    </div>
    <div class="sky-container">
        <div class="text-right sky-container__left">
            <h2 class="portfolio">
                日&nbsp;&nbsp;&nbsp;
            </h2>
            <br>
            <h2 class="resurrection">
                期&nbsp;&nbsp;&nbsp;
            </h2>
        </div>
        <div class="text-left sky-container__right">
            <h2 class="month">
                03
            </h2>
            <h2 class="day">
                01
            </h2>
            <h2 class="year">
                2021
            </h2>
        </div>
    </div>
    <script>
        let date=new Date();
        let month=date.getMonth();
        let day=date.getDate();
        let year=date.getFullYear();
        document.getElementsByClassName("month")[0].innerHTML=month+1+"月";
        document.getElementsByClassName("day")[0].innerHTML=day+"日";
        document.getElementsByClassName("year")[0].innerHTML=year;
        console.log(document.getElementsByClassName("year")[0]);
    </script>
    <script src='js/jquery.min.js'></script>
    <script src='js/TweenMax.min.js'></script>
    <script src='js/three.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
